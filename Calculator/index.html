<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input class="display" type="text" name="display">
                    <input class="ac" type="button" value="AC">
                </div>
                <div>
                    <input class="colors" type="button" value="9">
                    <input class="colors" type="button" value="8">
                    <input class="colors" type="button" value="7">
                    <input class="symbols" type="button" value="+">
                </div>
                <div>
                    <input class="colors" type="button" value="4">
                    <input class="colors" type="button" value="5">
                    <input class="colors" type="button" value="6">
                    <input class="symbols" type="button" value="-">
                </div>
                <div>
                    <input class="colors" type="button" value="1">
                    <input class="colors" type="button" value="2">
                    <input class="colors" type="button" value="3">
                    <input class="symbols" type="button" value="+">
                </div>
                <div>
                    <input class="colors" type="button" value=".">
                    <input class="colors" type="button" value="0">
                    <input class="colors" type="button" value="=">
                    <input class="symbols" type="button" value="x">
                </div>
            </form>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
